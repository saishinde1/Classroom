{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Complete Assignment </h3>

            </div>
        </div>
    </div>
    {% include 'includes/messages.html' %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'student_save_assignment'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Assignment Information</span></h5>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Subject Name</label>
                                    <input type="text" name="subject_name" value="{{subject}}" disabled="disabled"
                                        class="form-control">
                                </div>
                            </div>
                            
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Assignment Title</label>
                                    <input type="text" name="assignment_name" value="{{assignment}}" disabled="disabled"
                                        class="form-control">
                                        <input type="hidden" name="assignment_id" value="{{ assignment.id }}">


                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Upload Assignment</label>
                                    <input type="file" class="form-control" name="upload_file" required>

                                </div>
                                <br>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Complete</button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
