{% extends 'base.html' %}
{% block content %}
{% load static %}
<script>
    $(document).ready(function () {
        $('#table_id').DataTable();
    });
</script>
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Notice</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"> View Notice</a></li>
                    <li class="breadcrumb-item active">Notice</li>
                </ul>
            </div>
            
        </div>
    </div>
    {% include 'includes/messages.html' %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-table">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="table_id" class="table table-hover table-center mb-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Course</th>
                                    <th>Description</th>
                                    <th>Date</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for i in notices %}
                                <tr>
                                    <td>{{i.id}}</td>
                                    <td>{{ i.course.name }}</td>
                                    <td>{{ i.description }}</td>
                                    <td>{{ i.date }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
