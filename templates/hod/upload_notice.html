{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Upload Notice</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item active">Upload Notice</li>
            </ul>
        </div>
        <div class="col-auto text-right float-right ml-auto">
            <button type="button" data-toggle="modal" data-target=".bd-example-modal-lg" class="btn btn-primary mr-2"><i
                    class="fas fa-envelope-open"></i> &nbsp; View Notices</button>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'hod_upload_notice' %}">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Notice</span></h5>
                    </div>
                    {% include 'includes/messages.html' %}
                    
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Course</label>
                            <select class="form-control" name="course_id" required>
                                <option>Select Course</option>
                                {% for i in course %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select></div>
                            </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                            <label>Notice Date</label>
                            <input type="date" class="form-control" name="notice_date" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" name="description" style="height: 200px;"
                                required></textarea>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Upload Notice</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modeltitle" id="examplemodalLabel">Notice History</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body">
                
                    <div class="col-sm-12">
                       <div class="card card-table">
                          <div class="card-body">
                             <div class="table-responsive">
                                <table id="table_id" class="table table-hover table-center mb-0">
                                   <thead>
                                      <tr>
                                         <th>Course</th>
                                         <th>Date</th>
                                         
                                         <th>Description</th>
                                      </tr>
                                   </thead>
                                   <tbody>
                                      {% for i in Notice_history %}
                                      <tr>
                                         <td>{{i.course}}</td>
                                         <td>{{i.date}}</td>
                                         
                                         <td>{{i.description}}
                                         </td>
                                         
                                      </tr>
                                      {% endfor %}
                                   </tbody>
                                </table>
                             </div>
                          </div>
                       </div>
                    </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
